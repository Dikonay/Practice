<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jquery练习</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
		<style>
			body{margin: 10px;padding: 0px;}
			.frame{border:solid 1px #666; width:400px; overflow:hidden;box-shadow: 5px 5px 5px #666666; }
			 h3{float:left;display: block;height: 30px; width: 100%;background-color: #eee;margin: 0px;}
			.title span{float:right;}
			.content ul{list-style-type:none; }
			.content ul li{float: left;width: 100px;height: 50px;}
			.bottom {float: right; height: 25px; }
		</style>
		
		<script type="text/javascript">
			 $(function(){
				 $("h3 > span").click(function(){
					 if(  $("h3 > span").attr("class")=="glyphicon glyphicon-chevron-up") //判断
					 {
						 $("h3 > span").attr("class","glyphicon glyphicon-chevron-down");
						 $(".content >ul").css("display","none");
					 }
					 else{
						 $(".content >ul").css("display","block");
						  $("h3 > span").attr("class","glyphicon glyphicon-chevron-up");
					 }
				 	
				 })
			
			 
			 $(".bottom > a").click(function(){
				 if($(".bottom > a").text()=="简化")
				 {
					 $(".bottom > a").text("更多");
					 $("ul li:gt(4):not(:last)").hide();
				 }
				 else{
					 $(".bottom > a").text("简化");
					 $("li:gt(4):not(:last)").show();
				 }
			 
			 })
			 
		});	
		</script>
		
	</head>
	
	<body>
		   <div class="frame">
			   <div class="title">
				   <h3>图书分类:
					  <span class="glyphicon glyphicon-chevron-up"></span> 
				   </h3>
			   </div>
			   
			   <div class="content">
				    <ul>
					<br />	<li> <a href="#">小说</a> <i>(1100))</i> </li>
						<li> <a href="#">文艺</a> <i>(200)</i> </li>
						<li> <a href="#">青春</a> <i>(100)</i> </li>
						<li> <a href="#">少儿</a> <i>(1300)</i> </li>
						<li> <a href="#">生活</a> <i>(50)</i> </li>
						<li> <a href="#">社科</a> <i>(110)</i> </li>
						<li> <a href="#">工具书</a> <i>(10)</i> </li>
						<li> <a href="#">引进版</a> <i>(50)</i> </li>
						<li> <a href="#">其他类</a> <i>(5100)</i> </li> <br />
					</ul>
					
			   </div>
			   <div class="bottom"> 
			            <br />
			             <a>简化</a> <span class="glyphicon glyphicon-play"></span>  
			   </div>
			  
		   </div>
	</body>
	
</html>
